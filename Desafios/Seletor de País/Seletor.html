<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Classificador de Nacionalidade</title>
</head>
<body>
    <h1>Sua Nacionalidade</h1>
    Seu país: <input type="text" name="tn" id="tn">
    <input type="button" value="Verificar" onclick="verificar()">
    <div id="res"></div>

    <script>
        function verificar(){
            var nac = window.document.getElementById('tn')
            var res = window.document.getElementById('res')
            var pais = String(nac.value)
            res.innerHTML = `<p>Seu país é ${pais}.</p>`
            if(pais == 'Brasil'){
                res.innerHTML += '<p>Você é <strong>brasileiro</strong>!</p>'
            } else{
                res.innerHTML += '<p>Você é <strong>estrangeiro</strong>!</p>'
            }
        }
    </script>
    
</body>
</html>
