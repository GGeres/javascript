<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pratica de Formatação de números</title>
</head>
<body>

    <script>
        var sal = Number(window.prompt('Qual sua pretensão salarial?'))
        document.write(`Sua pretensão salarial é de R$ ${sal.toFixed(2).replace('.',',')} `)
    </script>
</body>
</html>
